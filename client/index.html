<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE3.DWeb-DI.03 base code</title>
</head>

<body class="bg-gray-100">
    <section id="header"></section>
    <!--<div id="chart" class = "w-full h-[500px]"></div>-->
    <section class="counters w-full flex flex-row justify-center gap-10 mb-8">
        <section id="salescounter"></section>
        <section id="rentalscounter"></section>
    </section>
    <section id="toppurchases" class=" pl-2 mb-8"></section>
    <section id="toprentals" class="pl-2 mb-8"></section>
    <section class="compare-graphs p-4 gap-20 flex flex-row justify-center">
        <div id="saleschartdiv" class="w-1/3 h-[300px]" ></div>
        <div id="rentalschartdiv" class="w-1/3 h-[300px]" ></div>
    </section>
    <section id="compare-graphs-genre" class="p-4 flex flex-col justify-center items-center">
        <div id="saleschartgenrediv" class="w-3/4 h-[600px] mb-4"></div>
        <div id="rentalschartgenrediv" class="w-3/4 h-[600px] mb-4"></div>
    </section>
    <section id="compare-graphs-countries" class="p-4 flex flex-row justify-center items-center">
        <div id="salesbycountrydiv" class="w-1/3 h-[400px] mb-4"></div>
        <div id="rentalsbycountrydiv" class="w-1/3 h-[400px] mb-4"></div>
    </section>
    <section id="compare-graphs-movie" class="p-4 flex flex-row justify-center items-center">
        <div>
            <label for="movieFilter">Select a movie:</label>
            <select id="movieFilter">
            </select>
          </div>
        <div id="salesbymoviediv" class="w-1/3 h-[400px] mb-4"></div>
        <div id="rentalsbymoviediv" class="w-1/3 h-[400px] mb-4"></div>
    </section>
    <script type="module" src="src/main.js"></script>
</body>
</html>
