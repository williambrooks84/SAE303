<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Statistiques de Ventes</title>
</head>

<body class="gap-10">
    <section id="header" class="pb-10"></section>
    <section class="counters flex flex-row p-8">
        <div class="counters w-full flex flex-row gap-6">
            <div id="salescounter"></div>
            <div id="rentalscounter"></div>
        </div>
        <div class="top-stats w-full flex flex-row gap-6">
            <div id="toppurchases"></div>
            <div id="toprentals"></div>
        </div>
    </section>

    <section class="compare-graphs gap-20 flex flex-row justify-center">
        <div id="saleschartdiv" class="w-1/3 h-[300px]" ></div>
        <div id="rentalschartdiv" class="w-1/3 h-[300px]" ></div>
    </section>
        <section id="compare-graphs-genre" class="p-4 flex flex-row justify-center">
            <div id="saleschartgenrediv" class="w-1/2 h-[400px]"></div>
            <div id="rentalschartgenrediv" class="w-1/2 h-[400px]"></div>
        </section>
        <section id="compare-graphs" class="p-4 flex flex-row pb-10">
            <div id="salesbycountrydiv" class="w-1/4 h-[400px] mb-4"></div>
            <div id="rentalsbycountrydiv" class="w-1/4 h-[400px] mb-4"></div>
            <div class="movie-sales flex flex-col justify-center">
                <div id="salesbymoviediv" class="w-full h-[400px] mb-4 flex flex-col justify-center"></div>
                <div>
                    <label for="movieFilterSales" class="text-lg">Selectionnez un film :</label>
                    <select id="movieFilterSales" class="border border-black bg-gray-200">
                    </select>
                </div>
            </div>    
            <div class="movie-rentals flex flex-col justify-center">
                <div id="rentalsbymoviediv" class="w-full h-[400px] mb-4 flex flex-col justify-center"></div>
                <div>
                    <label for="movieFilterRentals" class="text-lg">Selectionnez un film :</label>
                    <select id="movieFilterRentals" class="border border-black bg-gray-200">
                    </select>
                </div>
            </div>    
        </section>
       
    </section>
    <section id="movies-by-customer" class="flex justify-center"></section>
        <div class="movie-sales flex flex-col justify-center">
            <div id="moviesbycustomerdiv" class="w-full h-[550px] mb-4 flex flex-col justify-center"></div>
            <div class="flex justify-center pb-10">
                <label for="customerList" class="text-lg">Selectionnez un client :</label>
                <select id="customerList" class="border border-black bg-gray-200 ml-2"></select>
                </select>
            </div>
        </div>   
    </section>
    <script type="module" src="src/main.js"></script>
</body>
</html>
