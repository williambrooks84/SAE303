<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Statistiques de Ventes</title>
</head>

<body class="bg-gray-100">
    <section id="header" class="pb-10"></section>
    <section class="counters w-full flex flex-row justify-center gap-10 mb-8">
        <section id="salescounter"></section>
        <section id="rentalscounter"></section>
    </section>
    <section class="top-stats flex flex-row justify-center gap-10 mb-2">
        <div id="toppurchases" class=" pl-2 mb-8"></div>
        <div id="toprentals" class="pl-2 mb-8"></div>
    </section>
    <section class="compare-graphs  gap-20 flex flex-row justify-center">
        <div id="saleschartdiv" class="w-1/4 h-[250px]" ></div>
        <div id="rentalschartdiv" class="w-1/4 h-[250px]" ></div>
    </section>
    <section id="compare-graphs-genre" class="p-4 flex flex-row justify-center items-center">
        <div id="saleschartgenrediv" class="w-1/2 h-[400px]"></div>
        <div id="rentalschartgenrediv" class="w-1/2 h-[400px]"></div>
    </section>
    <section id="compare-graphs-countries" class="p-4 flex flex-row justify-center items-center">
        <div id="salesbycountrydiv" class="w-1/4 h-[400px] mb-4"></div>
        <div id="rentalsbycountrydiv" class="w-1/4 h-[400px] mb-4"></div>
    </section>
    <section id="compare-graphs-movie" class="flex flex-row justify-center items-center p-4kk gap-10">
        <div class="movie-sales flex flex-col justify-center">
            <div id="salesbymoviediv" class="w-full h-[400px] mb-4 flex flex-col justify-center"></div>
            <div>
                <label for="movieFilterSales" class="text-lg">Selectionnez un film :</label>
                <select id="movieFilterSales">
                </select>
            </div>
        </div>    
        <div class="movie-rentals flex flex-col justify-center">
            <div id="rentalsbymoviediv" class="w-full h-[400px] mb-4 flex flex-col justify-center"></div>
            <div>
                <label for="movieFilterRentals" class="text-lg">Selectionnez un film :</label>
                <select id="movieFilterRentals">
                </select>
            </div>
        </div>    
    </section>
    <section id="movies-by-customer">
        <div class="movie-sales flex flex-col justify-center">
            <div id="moviesbycustomerdiv" class="w-1/2 h-[550px] mb-4 flex flex-col justify-center"></div>
            <div>
                <label for="customerList" class="text-lg">Selectionnez un client :</label>
                <select id="customerList">
                </select>
            </div>
        </div>   
    </section>
    <script type="module" src="src/main.js"></script>
</body>
</html>
